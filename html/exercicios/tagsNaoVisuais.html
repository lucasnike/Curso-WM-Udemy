<html lang="pt-br">
    <body>
        <h1>Tags Não Visuais</h1>

        <!-- 
            Tags semanticas:

                section - Define um agrupamento temático de um documento
                article - Conteudo auto-contido
                header - Cabeçalho
                footer - Rodapé
                nav - agrupa links para navegação dentro de um site
                aside - de lado (ex: sidebar). Relacionado com um assunto em volta (adendo)
                details - exibe detalhes que podem ser exibidos ou escondidos

            As famosas:

                div - divisão ou seção, exibe em blocos então cada um na sua linha
                span - agrupa elementos inline
         -->

         <div>Area 1</div>
         <div>Area 2</div>

         <p>
             Esse é um texto com <span class="diferente">muitas palavras</span> e ponto
         </p>

         <style>
            div {
                display: inline;
            }
            span {
                display: block;
                color: blue;
                text-decoration: underline;
            }
         </style>
    </body>
</html>
