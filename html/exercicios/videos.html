<html lang="pt-br">

<head>
    <style>
        .progresso {
            height: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 800px;
            background-color: #dedede;
            border-radius: 10px;
        }

        .progresso>div {
            background-color: #80dfff;
            height: 100%;
            width: 0%;
            color: #444444;
            text-align: right;
            font-size: 14px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <video id="meuVideo" width="800" controlslist="nodownload" controls>
        <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
        Seu browser n√£o suporta a tag video
    </video>
    <div wm-progresso="meuVideo" class="progresso">
        <div></div>
    </div>

    <div>
        <button type="button" wm-play="meuVideo">Play</button>
        <button type="button" wm-pause="meuVideo">Pause</button>
    </div>



    <script>

        function configurarVideo(id) {
            let video = document.getElementById(id)

            document.querySelector(`[wm-pause="${id}"]`).onclick = e => video.pause()
            document.querySelector(`[wm-play="${id}"]`).onclick = e => video.play()

            setInterval(() => {
                const percentual = 100 * video.currentTime / video.duration
                const barra = document.querySelector(`[wm-progresso="${id}"] > div`)
                barra.style.width = `${percentual}%`
                barra.innerHTML = `${percentual.toFixed(1)}%`
                console.log('Executando');
            }, 500)
        }

        configurarVideo("meuVideo")

    </script>
</body>

</html>
