<!DOCTYPE html>
<html lang="pt-br">
    <!--http://127.0.0.1:5500/atributosHTML.html-->
    <head>
        <meta charset="UTF-8">
        <title>Atributos</title>
    </head>
    <body>
        <!-- A tag <a></a> representa um link para algum site-->
        <a href="https://www.Google.com">Link para o Google</a>
        <!-- Sempre usar o: 'https://' antes -->

        <!--O alt é um texta que é usado caso a imagem não possa ser exibida-->
        <!--Ou se algum deficiente visual não consiga ver a imagem, ele pode escuta-la com o alt, no caso com o alt eu posso descrever a imagem-->
        <img src="images/dogs.jpg" alt="Dois cachorros">

        <!--O src mostra a fonte da foto, no caso em qual diretório ela está-->
    </body>
</html>
