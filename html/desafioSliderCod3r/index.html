<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Desafio Slider</title>

        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div wm-slider>
            <p class="selected">
                <img src="http://files.cod3r.com.br/curso-web/imagem1.jpg" alt="Muro da cidade"
                width="513" height="342" title="Muro da cidade por Tarso Bessa">
            </p>
            <p>
                <img src="http://files.cod3r.com.br/curso-web/imagem2.gif" alt="Intro coder"  height="342" title="Introdução da cod3r">
            </p>
    
            <p class="circular">
                <img src="http://files.cod3r.com.br/curso-web/imagem3.png" alt="Rio de Janeiro" title="Imagem da cidade do Rio de Janeiro" height="342">
            </p>
            
            <p class="cidade"></p>
            
            <p>
                <picture>
                    <source srcset="http://files.cod3r.com.br/curso-web/logo-larga.png" media="(min-width: 600px)">
                    
                    <img src="http://files.cod3r.com.br/curso-web/logo-estreita.png" alt="Logo do curso estreita">
                        
                </picture> 
            </p>
        </div>
        <script src="controler.js"></script>
    </body>
</html>
