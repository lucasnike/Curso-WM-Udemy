<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: Oswald;
        }
        body {
            margin: 0;
            background-color: lightgray;
        }

        .cabecalho {
            background-color: #333;
            border-bottom: solid 5px #4faddb;
            height: 80px;
            box-sizing: content-box;
        }

        .logo {
            display: inline-block;
            height: 80px;
            padding: 15px;
        }

        .logo img {
            height: 100%;
        }

        .menu-toggle {
            float: right;
            color: #eee;
            background-color: #555;
            border: solid 1px #777;
            border-radius: 3px;
            height: 40px;
            padding: 10px 20px;
            margin: 20px 15px;
            display: none;
        }

        .menu {
            display: inline-block;
            vertical-align: top;
            height: 80px;
            padding: 25px;
        }

        .menu ul {
            margin: 0;
            padding: 0;
        }

        .menu li {
            display: inline-block;
        }

        .menu a {
            text-decoration: none;
            color: #eee;
            font-size: 1.3em;
            padding: 15px;
        }

        .autenticacao {
            float: right;
            height: 80px;
            padding: 25px;
        }

        .autenticacao a {
            text-decoration: none;
            color: #eee;
            font-size: 1.3em;
        }

        .menu a:hover,
        .menu a.selected {
            background-color: #4faddb;
            
        }

        .botao {
            border-radius: 30px;
            padding: 10px 25px;
            margin: 10px;
        }

        .destaque {
            background-color: red;
            color: white;
        }

        @media (max-width: 910px), (orientation: portrait){
            .autenticacao {
                display: none;
            }
        }
        @media (max-width: 680px), (orientation: portrait) {
            .menu {
                display: none;
            }

            .menu-toggle {
                display: inline;
            }
        }
    </style>
</head>

<body>
    <header class="cabecalho">

        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>

            <button class="menu-toggle">
                <i class="fa fa-lg fa-bars"></i>
            </button>

        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>

        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>

    </header>
    <div class="blue-bar"></div>

    <script>
        window.onhashchange = function (e) {
            const oldURL = e.oldURL.split('#')[1]
            const newURL = e.newURL.split('#')[1]

            const links = document.querySelectorAll('.menu a')

            const oldLink = document.querySelector(`.menu a[href="#${oldURL}"]`)
            const newLink = document.querySelector(`.menu a[href="#${newURL}"]`)

            oldLink && oldLink.classList.remove('selected')
            newLink && newLink.classList.add('selected')
        } 
    </script>
</body>

</html>
